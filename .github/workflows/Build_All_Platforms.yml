name: Build All Platforms (Fix Version)

on:
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘

jobs:
  # æ‰“åŒ… Android, iOS, Mac
  build-mac-ios-android:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      # 1. ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

      # 2. è®¾ç½® JAVA ç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # 3. è®¾ç½® Flutter (å…³é”®ä¿®æ”¹ç‚¹ ğŸ‘‡)
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'   # æŒ‡å®šä½¿ç”¨ master é€šé“
          # flutter-version: "3.38.x"  <-- åˆ æ‰äº†è¿™ä¸€è¡Œï¼Œè®©å®ƒè‡ªåŠ¨å– master æœ€æ–°ç‰ˆ
          cache: true

      # 4. å¼€å¯ Desktop æ”¯æŒ
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # 5. æ‹‰å–ä¾èµ–
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # 6. å®‰è£…å·¥å…·
      - name: Install appdmg
        run: npm install -g appdmg
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # ---------------------------------------------------------
      #  ANDROID (Debugæ¨¡å¼)
      # ---------------------------------------------------------
      - name: Build APK (Debug)
        run: |
          cd simple_live_app
          flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk

      # ---------------------------------------------------------
      #  iOS (å…ç­¾å)
      # ---------------------------------------------------------
      - name: Build IPA (No CodeSign)
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      - name: Create Payload
        run: |
          cd simple_live_app
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned
          path: simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      # ---------------------------------------------------------
      #  MacOS
      # ---------------------------------------------------------
      - name: Build MacOS
        run: |
          cd simple_live_app
          flutter_distributor package --platform macos --targets dmg,zip --skip-clean

      - name: Upload MacOS
        uses: actions/upload-artifact@v4
        with:
          name: mac-app
          path: |
            simple_live_app/build/dist/*/*.dmg
            simple_live_app/build/dist/*/*.zip

  # æ‰“åŒ… Windows
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master' # è¿™é‡Œä¹Ÿæ”¹äº†
          cache: true
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor
      
      - name: Build Windows
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets msix,zip --skip-clean
      
      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: |
            simple_live_app/build/dist/*/*.msix
            simple_live_app/build/dist/*/*.zip
