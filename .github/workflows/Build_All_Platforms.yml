name: Build Android Only

on:
  workflow_dispatch: # 手动触发

jobs:
  build-android:
    runs-on: ubuntu-latest # 安卓打包用 Linux 更快
    steps:
      # 1. 签出代码
      - uses: actions/checkout@v4
        with:
          ref: master

      # 2. 设置 JAVA 环境
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # 3. 设置 Flutter (必须用 master 通道以兼容最新代码)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true

      # 4. 【核心修复】生成假的配置文件，防止 Gradle 报错崩溃
      - name: Create Dummy key.properties
        run: |
          cd simple_live_app/android
          echo "storePassword=123456" > key.properties
          echo "keyPassword=123456" >> key.properties
          echo "keyAlias=key0" >> key.properties
          echo "storeFile=../app/dummy.jks" >> key.properties

      # 5. 拉取依赖
      - name: Get Dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 6. 打包 APK (Debug 模式，免签名)
      - name: Build APK
        run: |
          cd simple_live_app
          flutter build apk --debug

      # 7. 上传结果
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-android
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 3
